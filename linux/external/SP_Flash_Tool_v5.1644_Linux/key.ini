[Shortcuts]
size=22
1\Command=Parameter
1\Binding=Ctrl + Shift + P
1\Description=Show/hide parameter page
2\Command=Option
2\Binding=Ctrl + Shift + O
2\Description=Open tool's option dialog to set the relate settings
3\Command=Contents
3\Binding=Ctrl + Shift + C
3\Description=Display the table of contents for the online documentation
4\Command=Indexs
4\Binding=Ctrl + Shift + I
4\Description=Display the index to the online documentation
5\Command=Download
5\Binding=Ctrl + D
5\Description=Start to download load into target
6\Command=Stop Download
6\Binding=Shift + D
6\Description=Stop downloading image
7\Command=Download Certification
7\Binding=Ctrl + C
7\Description=Start to download certification
8\Command=Start Format
8\Binding=Ctrl + F
8\Description=Start to format
9\Command=Stop Format
9\Binding=Shift + F
9\Description=Stop formatting
10\Command=Add
10\Binding=F1
10\Description=Add a new item for readback operation
11\Command=Remove
11\Binding=F2
11\Description=Remove an exist item from readback items list
12\Command=Read Back
12\Binding=Ctrl + R
12\Description=Start to read back items from target
13\Command=Stop Readback
13\Binding=Shift + R
13\Description=Stop reading back
14\Command=Start MemoryTest
